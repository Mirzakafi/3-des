<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <input type="text" id="txNAMA">
    <button id="cmdAMA">Get Nama</button>

    <p class="viewNAMA">--NAMA--</p>
     <script src="../jquery/jquery-3.7.1.js"></script> 
    <script>
        $(function(){
            $("#cmdAMA").on("click",function(){
                let nama = $("#txNAMA").val()
                $(".viewNAMA").html(nama)
            })
        })
    </script>
</body>
</html>
